<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>

    <style>
        
        #messages {
            width: 95%;
            max-width: 400px;
            height: 350px;
            overflow: scroll;
            border: 2px solid #eee;
            box-shadow: 0px 0px 20px #ccc inset;
        }
        .message {
            margin:20px;
            padding: 5px;
            border-radius: 5px;
            border-radius: 2px solid #ccc;
            background: #fff;
        }
        
    </style>
</head>
<body>
    <h1>Chat con socket io</h1>
    <div id="messages"></div>
    <form onsubmit="return addMessage(this)">
        <input type="text" id="nickname" placeholder="nombre o nick">
        <textarea name="" id="text" cols="30" rows="10" placeholder="mensaje"></textarea>
        <input type="submit" value="Enviar">
    </form>
</body> 
</html>
